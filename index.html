<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobiscroll-2.13.2.full.min.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/mobiscroll-2.13.2.full.min.js"></script>
    <script src="./js/index.js"></script>
    <title>单身狗的春天在哪里</title>
</head>
<body>

    <div class="bg"></div>
    <div class="content">
        <div class="form">
            <div class="form-group title">
                输入信息查看你的真心人在哪里
            </div>
            <div class="form-group">
                <input id="name" type="text" maxlength="20" placeholder="输入单身狗的姓名">
            </div>
            <div class="form-group clearfix">
                <div class="age">
                    <input type="text" id="ageinput" placeholder="年龄">
                    <select name="age" id="ageselect">
                        <option value="">年龄</option>
                    </select>
                </div>
                <div class="sex">
                    <div class="female selected" data-sex="0">软妹</div>
                    <div class="male" data-sex="1">壮汉</div>
                </div>
            </div>
            <div class="form-group">
                <span class="btn btn-submit">寻找真心人</span>
            </div>
            <div class="form-group footer">
                欢迎关注：你丫才美工
            </div>
        </div>
    </div>

</body>
</html>
