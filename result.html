<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobiscroll-2.13.2.full.min.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/1.0.28/vue.min.js"></script>
    <script src="./mobiscroll-2.13.2.full.min.js"></script>
    <script src="./result.js"></script>
    <title>单身狗的春天在哪里</title>
</head>
<body>
    
    <div class="bg bgresult">
        <div class="result">
            <span>经过大数据算法得出</span>
            <span>{{name}}</span>
            <span>将会在{{time}}</span>
            <span>{{location}}</span>
            <span>{{event}}</span>
            <span>{{people}}</span>
            <span>不要错过机会</span>
        </div>
    </div>
    <div class="content resultcontent">
        <div class="form">
            <div class="form-group">
                <span class="btn save">保存图片</span>
                <span class="btn share">分享</span>
                <span class="btn repeat">再测一次</span>
            </div>
            <div class="form-group footer">
                欢迎关注：你丫才美工
            </div>
        </div>
    </div>
    <div class="mcover">
        <div class="mcontent">
            <span class="mclose">X</span>
            <img src="./save.png" alt="图片">
            <span>长按图片保存到手机</span>
        </div>
    </div>

</body>
</html>
